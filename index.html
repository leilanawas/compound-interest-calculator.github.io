<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Code to import Nerko One Font: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Compound Interest Calculator</h1>
    </header>
    <main>
      <article>
        <label for="principal">Initial Amount ($)</label>
        <input
          id="principal"
          type="number"
          placeholder="Enter initial amount"
          min="0"
          step="0.01"
          oninput="calculateInterest()"
        />

        <label for="rate">Interest Rate (%)</label>
        <input
          id="rate"
          type="range"
          min="0"
          max="20"
          step="0.1"
          oninput="updateRateLabel(this.value); calculateInterest();"
        />

        <span id="rateLabel">10%</span>

        <label for="time">Time (Years)</label>
        <input
          id="time"
          type="number"
          placeholder="Enter number of years"
          min="1"
          step="1"
          oninput="calculateInterest()"
        />

        <label for="frequency">Compounding Frequency</label>
        <select id="frequency" onchange="calculateInterest()">
          <option value="1">Annually</option>
          <option value="2">Semi-Annually</option>
          <option value="4">Quarterly</option>
          <option value="12">Monthly</option>
        </select>

        <progress id="progressBar" max="100" value="0"></progress>
      </article>
      <aside>
        <h2>Results:</h2>
        <section>
          <div id="result">Your result will appear here.</div>
        </section>
        <img
          src="https://static.vecteezy.com/system/resources/previews/008/171/867/non_2x/3d-graph-stock-stair-step-to-success-minimal-design-concept-illustration-vector.jpg"
          alt="3D graph of financial success"
        />
      </aside>
    </main>
    <script src="compound.js"></script>
    <footer>
      <a href="https://codesandbox.io/p/sandbox/dt34yp"
        >Source Code in Sandbox</a
      >
      <p>By: Leila Nawas</p>
    </footer>
  </body>
</html>
